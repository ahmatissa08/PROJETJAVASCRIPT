<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <header>
                <h1>Calculatrice JS</h1>
            </header>

            <form id="calculatorForm">
                <label for="num1">Nombre 1:</label>
                <input type="text" id="num1" name="num1" required pattern="\d+(\.\d+)?" title="Entrez un nombre valide">

                <label for="num2">Nombre 2:</label>
                <input type="text" id="num2" name="num2" required pattern="\d+(\.\d+)?" title="Entrez un nombre valide et non zéro">

                <button type="button" onclick="calculate()">Calculer</button>
            </form>

            <div id="result"></div>
        </div>

        <footer>
            <p>© 2023 Calculatrice JS</p>
        </footer>
    </div>

    <script src="calculatrice.js"></script>
</body>
</html>
